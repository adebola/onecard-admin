<div class="row" *ngIf="datasource">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <mat-table matSort matSortDirection="asc" [dataSource]="datasource"
                               *ngIf="!(datasource.loading$ | async); else loading">

                        <ng-container matColumnDef="name">
                            <mat-header-cell mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                            <mat-cell *matCellDef="let recharge">{{recharge.name}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="code">
                            <mat-header-cell mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
                            <mat-cell *matCellDef="let recharge">{{recharge.code}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="priority">
                            <mat-header-cell mat-header-cell *matHeaderCellDef>Priority</mat-header-cell>
                            <mat-cell *matCellDef="let recharge">{{recharge.weight}}</mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns"
                                 [ngClass]="{'highlight': selectedRowIndex == row.id}"
                                 (click)="highlight(row)">
                        </mat-row>
                    </mat-table>

                    <ng-template #loading>
                        Loading Please Wait...
                    </ng-template>
                </div>
            </div>
            <div class="card-footer d-flex" style="justify-content: end;">
                <button mat-raised-button class="btn btn-success mr-2" type="button" (click)="addProvider()">
                    Add
                </button>
                <button mat-raised-button class="btn btn-warning mr-2" type="button" (click)="editProvider()">
                    Edit
                </button>
                <button mat-raised-button type="button"
                        class="btn btn-danger btn-fill" (click)="removeProvider()">
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>
