<div class="main-content">
    <div class="loading" *ngIf="busy">
        <mat-progress-spinner [color]="'warning'" class="loader" mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <mat-tab-group animationDuration="500ms" (selectedTabChange)="tabSelectedChange($event)">
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">wallet</mat-icon>
                                User Wallets
                            </ng-template>
                            <app-user-wallet [mode]="'wallet'"></app-user-wallet>

                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">satellite_alt</mat-icon>
                               Provider Wallets
                            </ng-template>
                            <app-provider-wallet></app-provider-wallet>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
